name: Frontend Parity Guard

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - "merger/lenskit/service/models.py"
      - "merger/lenskit/frontends/pythonista/repolens.py"
      - "merger/lenskit/frontends/webui/index.html"
      - "merger/lenskit/frontends/webui/app.js"
      - "tools/parity_guard.py"
      - "docs/PARITY_GUARD.md"
      - "AGENTS.md"
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - "merger/lenskit/service/models.py"
      - "merger/lenskit/frontends/pythonista/repolens.py"
      - "merger/lenskit/frontends/webui/index.html"
      - "merger/lenskit/frontends/webui/app.js"
      - "tools/parity_guard.py"
      - "docs/PARITY_GUARD.md"
      - "AGENTS.md"

permissions:
  contents: read

jobs:
  parity-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Parity Guard
        run: python3 tools/parity_guard.py
