name: validate-merges

on:
  push:
    paths:
      - "merges/**.md"
      - "merger/lenskit/**"
      - ".github/workflows/validate-merges.yml"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  validate-merge-meta:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema

      - name: Validate merge meta blocks
        working-directory: merger/lenskit
        run: |
          set -e
          # Alle Merge-Dateien finden, z. B. tools_*_merge.md oder allgemein *.md
          files=$(ls ../../merges/*.md 2>/dev/null || true)

          if [ -z "$files" ]; then
            echo "Keine Merge-Dateien unter merges/ gefunden â€“ nichts zu validieren."
            exit 0
          fi

          echo "Validiere folgende Merge-Dateien:"
          echo "$files"

          python validate_merge_meta.py $files
